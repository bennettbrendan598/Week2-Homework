  <div class="card">
    <div class="card-header">
      Contact Me
    </div>
    <div class="card-body">
      <form>
        <div class="form-row">
          <div class="form-group col-md-6">
            <label for="inputEmail4">First Name</label>
            <input type="email" class="form-control" id="inputEmail4" placeholder="John or Jane">

          <div class="form-group col-md-6">
            <label for="inputPassword4">Last Name</label>

        </div>
        <div class="form-group">
          <label for="inputAddress2">General Inquiry</label>
          <input type="text" class="form-control" id="inputAddress2"

        </div>
        <div class="form-group">
          <label for="inputAddress">Email</label>
          <input type="text" class="form-control" id="inputAddress" placeholder="youremail@email.com">
        </div>
        <div class="form-row">
          <div class="form-group col-md-6">
            <label for="inputCity">Phone Number</label>
            <input type="text" class="form-control" id="inputCity" placeholder="(555) 555-5555 ext. 555">
          </div>
          <div class="form-group col-md-4">
            <label for="inputState">Phone Type</label>
            <select id="inputState" class="form-control">
              <option selected>Mobile</option>
              <option>Home</option>
              <option>Work</option>
              <option>Other</option>
            </select>
          </div>
        </div>
        <div class="form-group">
        </div>
